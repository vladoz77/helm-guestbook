apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "frontend.fullname" .}}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "frontend.fullname" .}} 
  template:
    metadata:
      labels:
        app: {{ include "frontend.fullname" .}}
    spec:
      containers:
      - image: {{ .Values.image.repos }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.imagePullPolicy }}
        name: {{ include "frontend.fullname" .}}
        ports:
        - name: {{ .Chart.Name}}
          containerPort: 4200

